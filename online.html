<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Online Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --primary:#1e88e5; --bg:#f7f9fc; --text:#222; --muted:#666; --card:#fff; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; color:var(--text); background:var(--bg); }
    header { position: sticky; top:0; background:var(--card); border-bottom:1px solid #eee; padding:12px 16px; display:flex; align-items:center; justify-content:space-between; z-index:10; }
    header .brand { font-weight:700; letter-spacing:0.5px; }
    header .search { max-width:500px; flex:1; margin:0 16px; }
    header input[type="search"] { width:100%; padding:10px 12px; border:1px solid #ddd; border-radius:8px; }
    header .cart-btn { display:flex; align-items:center; gap:8px; background:var(--primary); color:#fff; border:none; padding:10px 14px; border-radius:8px; cursor:pointer; }
    main { max-width:1100px; margin:24px auto; padding:0 16px; display:grid; grid-template-columns: 1fr 320px; gap:24px; }
    .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap:16px; }
    .card { background:var(--card); border:1px solid #eee; border-radius:12px; overflow:hidden; display:flex; flex-direction:column; }
    .thumb { aspect-ratio: 1 / 1; background:#e9eef6; display:flex; align-items:center; justify-content:center; font-size:40px; color:#9aa8bd; }
    .content { padding:12px; display:flex; flex-direction:column; gap:8px; }
